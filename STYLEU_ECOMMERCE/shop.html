<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop | Women's Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  
    <h1 class="title">Women's Collection</h1>

  
    <div class="product-grid">

     
        <div class="product-card">
            <span class="badge">New</span>
            <img src="images/anarkali.jpg" alt="Anarkali Dress">
            <h3>Anarkali Dress</h3>
            <p class="price">₹1,999</p>

            <div class="btn-group">
                <button class="btn-cart">Add to Cart</button>
                <button class="btn-buy">Buy Now</button>
            </div>
        </div>

        
        <div class="product-card">
            <img src="images/half  saree.jpg" alt="Half Saree">
            <h3>Half Saree</h3>
            <p class="price">₹5,999</p>

            <div class="btn-group">
                <button class="btn-cart">Add to Cart</button>
                <button class="btn-buy">Buy Now</button>
            </div>
        </div>

       
        <div class="product-card">
            <img src="images/party saree.jpg" alt="Party Saree">
            <h3>Party Saree</h3>
            <p class="price">₹2,999</p>

            <div class="btn-group">
                <button class="btn-cart">Add to Cart</button>
                <button class="btn-buy">Buy Now</button>
            </div>
        </div>

        
        <div class="product-card">
            <img src="images/traditional saree.jpg" alt="Traditional Saree">
            <h3>Traditional Saree</h3>
            <p class="price">₹799</p>

            <div class="btn-group">
                <button class="btn-cart">Add to Cart</button>
                <button class="btn-buy">Buy Now</button>
            </div>
        </div>

    </div>

   
    <script src="script.js"></script>

</body>
</html>
